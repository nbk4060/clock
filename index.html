<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clock-body {
        width: 400px;
        height: 400px;
        border-radius: 100%;
        background: #f3f3f3;
        border: 3.45px solid #ffffff;
        box-shadow: 13.79px 13.79px 34.48px 0px #00000040;
        box-shadow: -13.79px -13.79px 17.24px 3.45px #ffffff;
        box-shadow: 13.79px 13.79px 34.48px 0px #00000040 inset;
        box-shadow: -13.79px -13.79px 34.48px 0px #ffffff inset;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .clock-inner,
      .clock-inner-1 {
        position: absolute;
        inset: 28px;
        width: 345px;
        height: 345px;
        object-fit: cover;
      }
      .needle {
            width: 40%;
            height: 2px;
            background: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(90deg);
            transition: transform 0.5s ease;
        }
        .min-needle {
            width: 20%;
            height: 2px;
            background: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(90deg);
            transition: transform 0.5s ease;
        }
        .second-needle {
            width: 50%;
            height: 2px;
            background: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(90deg);
            transition: transform 0.5s ease;
        }
       
    </style>
  </head>
  <body>
    <div class="clock-body">
      <img
        src="/assets/images/Ellipse-31.png"
        alt="clock-inner"
        class="clock-inner"
      />
      <img
        src="/assets/images/Ellipse-30.png"
        alt="clock-inner-1"
        class="clock-inner-1"
      />
      <img
        src="/assets/images/min-needle.png"
        alt="min-needle"
        class="hand min-needle"
      />
      <img src="/assets/images/needle.png" alt="needle" class="hand needle" />
      <img
        src="/assets/images/second-needle.png"
        alt="second-needle"
        class="hand second-needle"
      />
    </div>
    <script>
      function setClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDegrees = (seconds / 60) * 360 + 90;
        const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
        const hourDegrees = (hours / 12) * 360 + (minutes / 60) * 30 + 90;

        document.querySelector(
          ".second-needle"
        ).style.transform = `rotate(${secondDegrees}deg)`;
        document.querySelector(
          ".min-needle"
        ).style.transform = `rotate(${minuteDegrees}deg)`;
        document.querySelector(
          ".needle"
        ).style.transform = `rotate(${hourDegrees}deg)`;
      }

      setInterval(setClock, 1000);
      setClock(); // Initial call
    </script>
  </body>
</html>
